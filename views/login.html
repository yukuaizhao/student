<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="come">
    <h3 class="title">学生信息管理系统</h3>
    <div class="content">
    <form id="login" class="form-horizontal" method="POST" action="/login">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control int" id="inputEmail3"
           name="username" placeholder="请输入用户名"
           value="">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control int" id="inputPassword3" name="password"
           placeholder="请输入密码"
           value="">
        </div>
      </div>
     
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="bt" type="submit"  class="btn btn-default " >登录</button>
          <span class="txt">新用户？<a href="/register" >点击注册</a></span>
          <span class="test" style="color: red;"></span>
        </div>
      </div>
    </form>
  </div>
  </div>
  <script src="/public/js/jquery.js"></script>
  <script>
    $(".int").eq(0).on('blur',function(){
     if ($(this).val()==='') {
      $(".test").html('用户名不能为空')
     }
    })
    $(".int").eq(1).on('blur',function(){
     if ($(this).val()==='') {
      $(".test").html('密码不能为空')
     }
    })
    $('#login').on('submit',function(e){
      e.preventDefault()
      var formDate=$(this).serialize()
      $.ajax({
        url:'/login',
        type:'post',
        data:formDate,
        dataType:'json',
        success:function(data){
          if (data.code_id===0) {
            $(".test").html('用户名或密码错误')
          }else if(data.code_id===1){
            window.location.href='/stu'
          } 
        }
      })
    })
  </script>
</body>
<link rel="stylesheet" href="/public/css/bootstrap.min.css">
<style>
  body{
    background-color: rgb(221, 179, 175);
  }
  .title{
    text-align: center;
  }
  .int{
    width: 3rem;
    /* font-size: 10px; */
  }
  .content{
    width: 60%;
    margin-left: 50%;
    transform: translateX(-50%);
    margin-top: .4rem;
    padding-left: .5rem;
  }
  .txt{
    display: inline-block;
    /* margin-left: 10px; */
  }
</style>
<script src="/public/js/flexible.js"></script>
</html>
