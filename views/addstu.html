<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>添加学生信息</h1>
  <div class="content">
    <form id="addstu" method="POST" action="/addstu">
      <div class="form-group">
        <label for="exampleInputEmail1">学号</label>
        <input name="stuNum" type="text" class="form-control" id="exampleInputEmail1" placeholder="学号">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">姓名</label>
        <input name="stuName" type="text" class="form-control" id="exampleInputPassword1" placeholder="姓名">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">年龄</label>
        <input name="stuAge" type="text" class="form-control" id="exampleInputEmail1" placeholder="年龄">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">手机号</label>
        <input name="stuPhone" type="text" class="form-control" id="exampleInputPassword1" placeholder="手机号">
      </div>
      
      
      <button type="submit" class="btn btn-default">保存</button>
      <span class="red" style="color: red;"></span>
    </form>
  </div>
  <link rel="stylesheet" href="/public/css/bootstrap.min.css">
  <style>
    h1{
      text-align: center;
    }
    .content{
      width: 60%;
      margin-left: 50%;
      transform: translateX(-50%);
      padding-left: 2rem;
    }
  </style>
  <script src="/public/js/flexible.js"></script>
  <script src="/public/js/jquery.js"></script>
  <script>
    $('#addstu').on('submit',function(e){
      e.preventDefault()
      var formDate=$(this).serialize()
      $.ajax({
        url:'/addstu',
        type:'post',
        data:formDate,
        dataType:'json',
        success:function(data){
          if (data.code_id===0) {
            $(".red").html('该学生信息已存在')
          }else if (data.code_id===1) {
            window.location.href='/stu'
          }else if (data.code_id===2) {
            $(".red").html('信息不能为空')
          }
        }
      })
    })
  </script>
</body>
</html>
<style>
  body{
    background-color: rgb(221, 179, 175);
  }
</style>
